      name: Setup ini config
      run: "# On stable PHPCS versions, allow for PHP deprecation notices.\n# Unit\
        \ tests don't need to fail on those for stable releases where those issues\
        \ won't get fixed anymore.\n# Also set the \"short_open_tag\" ini to make\
        \ sure specific conditions are tested.\nif [ ${{ matrix.custom_ini }} == \"\
        true\" ]; then\n  if [ \"${{ matrix.phpcs_version }}\" != \"dev-master\" ];\
        \ then\n    echo 'PHP_INI=error_reporting=E_ALL & ~E_DEPRECATED, display_errors=On,\
        \ zend.assertions=1, short_open_tag=On' >> $GITHUB_OUTPUT\n  else\n    echo\
        \ 'PHP_INI=error_reporting=-1, display_errors=On, short_open_tag=On, zend.assertions=1'\
        \ >> $GITHUB_OUTPUT\n  fi\nelse\n  if [ \"${{ matrix.phpcs_version }}\" !=\
        \ \"dev-master\" ]; then\n    echo 'PHP_INI=error_reporting=E_ALL & ~E_DEPRECATED,\
        \ display_errors=On, zend.assertions=1' >> $GITHUB_OUTPUT\n  else\n    echo\
        \ 'PHP_INI=error_reporting=-1, display_errors=On, zend.assertions=1' >> $GITHUB_OUTPUT\n\
