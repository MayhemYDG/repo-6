      with:
        coverage: none
        ini-values: ${{ steps.set_ini.outputs.PHP_INI }}
        php-version: ${{ matrix.php }}
    - continue-on-error: true
      if: ${{ matrix.phpcs_version != 'lowest' }}
      name: 'Composer: set PHPCS version for tests (dev-master)'
      run: composer require squizlabs/php_codesniffer:"${{ matrix.phpcs_version }}"
        --no-update --no-scripts --no-interaction
    - continue-on-error: true
      if: ${{ matrix.php < 8.3 }}
      name: Install Composer dependencies - normal
      uses: ramsey/composer-install@v3
      with:
        custom-cache-suffix: $(date -u "+%Y-%m")
    - continue-on-error: true
      if: ${{ matrix.php >= 8.3 }}
      name: Install Composer dependencies - with ignore platform
      uses: ramsey/composer-install@v3
      with:
        composer-options: --ignore-platform-req=php
        custom-cache-suffix: $(date -u "+%Y-%m")
    - continue-on-error: true
      if: ${{ matrix.phpcs_version == 'lowest' }}
      name: 'Composer: set PHPCS version for tests (lowest)'
      run: composer update squizlabs/php_codesniffer phpcsstandards/phpcsutils --prefer-lowest
        --no-scripts --no-interaction
    - continue-on-error: true
      id: phpunit_version
      name: Grab PHPUnit version
      run: echo "VERSION=$(vendor/bin/phpunit --version | grep --only-matching --max-count=1
        --extended-regexp '\b[0-9]+\.[0-9]+')" >> $GITHUB_OUTPUT
    - continue-on-error: true
      if: ${{ ! startsWith( steps.phpunit_version.outputs.VERSION, '10.' ) }}
      name: Run the unit tests (PHPUnit < 10)
      run: vendor/bin/phpunit --no-coverage
    - continue-on-error: true
      if: ${{ startsWith( steps.phpunit_version.outputs.VERSION, '10.' ) }}
      name: Run the unit tests (PHPUnit 10+)
      run: vendor/bin/phpunit -c phpunit10.xml.dist --no-coverage
    - name: after
