    strategy:
      matrix:
        experimental:
        - false
        include:
        - custom_ini: true
          experimental: false
          php: '7.2'
          phpcs_version: ^3.7.1
        - experimental: true
          php: '8.3'
          phpcs_version: dev-master
        php:
        - '5.5'
        - '5.6'
        - '7.0'
        - '7.1'
        - '7.2'
        - '7.3'
        - '7.4'
        - '8.0'
        - '8.1'
        phpcs_version:
        - lowest
        - dev-master
    timeout-minutes: 60
