    - continue-on-error: true
      id: comment-branch
      if: github.event_name == 'issue_comment'
      name: (PR comment) Get PR branch
      uses: xt0rted/pull-request-comment-branch@v1
    - continue-on-error: true
      if: github.event_name == 'issue_comment' && env.FAILED == 'true'
      name: (PR comment) Submit PR result as failed
      uses: myrotvorets/set-commit-status-action@1.1.6
      with:
        context: Regression Detection Suite
        sha: ${{ steps.comment-branch.outputs.head_sha }}
        status: failure
        token: ${{ secrets.GITHUB_TOKEN }}
    - continue-on-error: true
      if: github.event_name == 'issue_comment' && env.FAILED != 'true'
      name: (PR comment) Submit PR result as success
      uses: myrotvorets/set-commit-status-action@1.1.6
      with:
        context: Regression Detection Suite
        sha: ${{ steps.comment-branch.outputs.head_sha }}
        status: success
        token: ${{ secrets.GITHUB_TOKEN }}
    - continue-on-error: true
      name: exit
      run: "echo \"failed=${{ env.FAILED }}\"\nif [[ \"$FAILED\" == \"true\" ]] ;\
        \ then\n  exit 1\nelse\n  exit 0\nfi\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/vectordotdev/vector-ci-draft.$(date
        +%s)
    timeout-minutes: 60
