name: Integration Test

on:
  workflow_call:
    inputs:
      if:
         required: false
         type: boolean
      test_name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      test_name:
        description: "Which integration to test."
        required: true
        type: string

#concurrency:
  # `github.event.number` exists for pull requests, otherwise fall back to SHA for merge queue
#  group: ${{ github.workflow }}-${{ github.event.number || github.event.merge_group.base_sha }}
