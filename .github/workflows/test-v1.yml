      name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - continue-on-error: true
      name: Set up Helm
      uses: azure/setup-helm@v4
    - continue-on-error: true
      name: Set up Python
      uses: actions/setup-python@v5
      with:
        check-latest: true
        python-version: '3.9'
    - continue-on-error: true
      name: Set up chart-testing
      uses: helm/chart-testing-action@v2
    - continue-on-error: true
      id: list-changed
      name: List changed charts
      run: "latestRelease=$(git describe --abbrev=0 --tags)\nchanged=$(ct list-changed\
        \ --config \"${CT_CONFIGFILE}\" --since \"${latestRelease}\")\nif [[ -n \"\
        $changed\" ]]; then\n  echo \"changed=true\" >> \"${GITHUB_OUTPUT}\"\nfi\n"
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Create kind cluster
      uses: helm/kind-action@v1
      with:
        config: ${{ github.workspace }}/.github/configs/cluster-config.yaml
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Create Certs and Credentials
      run: 'kubectl apply -f "${SECRETGEN_CONTROLLER_MANIFEST}"

        kubectl apply -f "${CERTIFICATES_MANIFEST}"

        kubectl apply -f "${CREDENTIALS}"

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Set up Helm repositories
      run: 'helm repo add grafana https://grafana.github.io/helm-charts

        helm repo add jetstack https://charts.jetstack.io

        helm repo add prometheus-community https://prometheus-community.github.io/helm-charts

        helm repo update

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Deploy Services for Test Data
      run: '# MySQL for integration testing

        helm install mysql oci://registry-1.docker.io/bitnamicharts/mysql -f "${MYSQL_VALUES}"
        -n mysql --create-namespace --wait

        kubectl apply -f "${MYSQL_CONFIG_MANIFEST}"


        # Cert Manager for integration testing (service annotations)

        helm install cert-manager jetstack/cert-manager -f "${CERT_MANAGER_VALUES}"
        -n cert-manager --create-namespace --wait


        # This alloy instance is only used for generating metrics, logs, and traces
        that''ll get

        # sent to the K8s Monitoring Alloy to test ingesting MLT from receivers.

        kubectl apply -f "${GRAFANA_ALLOY_RECEIVER_SERVICE}"

        helm install alloy grafana/alloy -f "${GRAFANA_ALLOY_VALUES}" -n alloy --create-namespace
        --wait


        # This prometheus instance is used pod annotation testing with https

        helm install prometheus-workload prometheus-community/prometheus -f "${PROMETHEUS_WORKLOAD_VALUES}"
        -n prometheus --create-namespace --wait


        # Deploy the Prometheus Operator CRDs, since we want to deploy Loki with a
        ServiceMonitor later

        helm install prom-crds prometheus-community/prometheus-operator-crds --wait

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Deploy Prometheus
      run: 'helm install prometheus prometheus-community/prometheus -f "${PROMETHEUS_VALUES}"
        -n prometheus --create-namespace --wait

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Deploy Loki
      run: 'helm install loki grafana/loki -f "${LOKI_VALUES}" -n loki --create-namespace
        --wait

        helm install loki-otlp grafana/alloy -f "${GRAFANA_ALLOY_LOKI_OTLP_VALUES}"
        -n loki --wait

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Deploy Tempo
      run: 'helm install tempo grafana/tempo -n tempo --create-namespace --wait

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Deploy Pyroscope
      run: 'helm install pyroscope grafana/pyroscope -f "${PYROSCOPE_VALUES}" -n pyroscope
        --create-namespace --wait

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Deploy Grafana
      run: 'helm install grafana grafana/grafana -f "${GRAFANA_VALUES}" -n grafana
        --create-namespace --wait

        kubectl apply -f "${PODLOGS_OBJECTS}"

        '
    - continue-on-error: true
      if: (steps.list-changed.outputs.changed == 'true') || (contains(github.event.pull_request.labels.*.name,
        'full_test_required'))
      name: Test chart
      run: 'latestRelease=$(git describe --abbrev=0 --tags)

        ct install --config "${CT_CONFIGFILE}" --since "${latestRelease}" --helm-extra-args
        "--timeout 10m" --charts charts/k8s-monitoring-v1

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/grafana/k8s-monitoring-helm.$(date
        +%s)
    timeout-minutes: 60
name: Test V1
