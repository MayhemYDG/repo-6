      consul:
        image: consul:1.9.0
        options: --health-cmd "nc -z localhost 8500"
        ports:
        - 8500:8500
      kafka-broker:
        env:
          CONFLUENT_METRICS_ENABLE: 'true'
          CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka-broker:29092
          CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
          CONFLUENT_SUPPORT_CUSTOMER_ID: anonymous
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://kafka-broker:9092
          KAFKA_BROKER_ID: 1
          KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_CONFLUENT_SCHEMA_REGISTRY_URL: http://schema-registry:8081
          KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
          KAFKA_JMX_HOSTNAME: localhost
          KAFKA_JMX_PORT: 9101
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
          KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
          KAFKA_ZOOKEEPER_CONNECT: kafka-zookeeper:2181
        image: confluentinc/cp-server:6.0.0
        options: --health-cmd "nc -z localhost 9092" --health-interval 60s --health-timeout
          5s --health-retries 5
        ports:
        - 9092:9092
        - 9101:9101
      kafka-zookeeper:
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        image: confluentinc/cp-zookeeper:6.0.0
        options: --health-cmd "nc -z localhost 2181" --health-interval 60s --health-timeout
          5s --health-retries 5
        ports:
        - 2181:2181
      metro-web:
        env:
          APP_ENV: dev_docker
          COMPONENT: web
          EXEC_MODE: test
          GIT_COMMIT_HASH: ${{ github.sha }}
        image: razorpay/metro:${{ github.sha }}
        options: --health-cmd "nc -z localhost 8082"
        ports:
        - 8081:8081
        - 8082:8082
      metro-worker:
        env:
          APP_ENV: dev_docker
          COMPONENT: worker
          EXEC_MODE: test
          GIT_COMMIT_HASH: ${{ github.sha }}
        image: razorpay/metro:${{ github.sha }}
        ports:
        - 8083:8083
        - 8086:8084
      mock-server:
        env:
          APP_ENV: dev_docker
          EXEC_MODE: test
          GIT_COMMIT_HASH: ${{ github.sha }}
        image: razorpay/metro:mock-subscriber-${{ github.sha }}
        ports:
        - 8099:8099
      pubsub:
        image: adhawk/google-pubsub-emulator
        options: --health-cmd "nc -z localhost 8085"
        ports:
        - 8085:8085
